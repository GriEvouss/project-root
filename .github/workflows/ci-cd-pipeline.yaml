name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push MQTT broker image
      run: |
        docker build -t lynxwd/mqtt-broker ./mqtt
        docker tag lynxwd/mqtt-broker lynxwd/mqtt-broker:latest
        docker push lynxwd/mqtt-broker:latest

    - name: Build and push Data Processor image
      run: |
        docker build -t lynxwd/data-processor ./data-processor
        docker tag lynxwd/data-processor lynxwd/data-processor:latest
        docker push lynxwd/data-processor:latest
