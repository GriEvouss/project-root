<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Devices</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>Status</th>
                    <th>Command</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device[1] }}</td>
                    <td id="status-{{ device[1] }}">{{ device[2] }}</td>
                    <td>
                        <select id="command-{{ device[1] }}" class="form-select">
                            <option value="turn_on">Turn On</option>
                            <option value="turn_off">Turn Off</option>
                            <option value="restart">Restart</option>
                            <option value="send-message">Send Message</option>
                        </select>
                        <button class="btn btn-primary mt-2" onclick="sendCommand('{{ device[1] }}')">Send Command</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        function sendCommand(deviceId) {
            const command = document.getElementById(`command-${deviceId}`).value;
            fetch('/send-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ device_id: deviceId, command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(`Command sent: ${data.command}`);
                    // Обновляем статус устройства на странице
                    updateDeviceStatusOnPage(deviceId, data.new_status);
                }
            })
            .catch(err => console.error('Error:', err));
        }

        function updateDeviceStatusOnPage(deviceId, newStatus) {
            const statusElement = document.getElementById(`status-${deviceId}`);
            if (statusElement) {
                statusElement.textContent = newStatus;
            }
        }
    </script>
</body>
</html>
