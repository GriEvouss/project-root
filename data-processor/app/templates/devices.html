<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .icon:hover {
            opacity: 0.7;
        }
        .delete-icon {
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã —á–µ—Ä–µ–∑ AJAX
        function sendCommand(deviceId) {
            const command = document.getElementById(`command-${deviceId}`).value;
            const messageInput = document.getElementById(`message-${deviceId}`);
            const message = messageInput && messageInput.style.display !== "none" ? messageInput.value : "";

            fetch('/send-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    device_id: deviceId,
                    command: command,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(`Command sent: ${data.command}`);
                    location.reload(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Å—Ç–∞—Ç—É—Å–∞
                }
            })
            .catch(err => console.error('Error:', err));
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ —á–µ—Ä–µ–∑ AJAX
        function deleteDevice(deviceId) {
            if (confirm(`Are you sure you want to delete device ${deviceId}?`)) {
                fetch('/delete-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_id: deviceId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        alert(`Device deleted: ${data.device_id}`);
                        location.reload(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
                    }
                })
                .catch(err => console.error('Error:', err));
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∫–æ–º–∞–Ω–¥—ã send-message
        function toggleMessageInput(deviceId) {
            const command = document.getElementById(`command-${deviceId}`).value;
            const messageInput = document.getElementById(`message-${deviceId}`);
            if (command === "send-message") {
                messageInput.style.display = "block";
            } else {
                messageInput.style.display = "none";
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Devices</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>Status</th>
                    <th>Command</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device[1] }}</td>
                    <td>{{ device[2] }}</td>
                    <td>
                        <!-- –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ —Å –∫–æ–º–∞–Ω–¥–∞–º–∏ -->
                        <select id="command-{{ device[1] }}" class="form-select" onchange="toggleMessageInput('{{ device[1] }}')">
                            <option value="turn_on">Turn On</option>
                            <option value="turn_off">Turn Off</option>
                            <option value="restart">Restart</option>
                            <option value="send-message">Send Message</option>
                        </select>
                        <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ) -->
                        <input id="message-{{ device[1] }}" type="text" placeholder="Enter message" class="form-control mt-2" style="display: none;">
                        <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
                        <button class="btn btn-primary mt-2" onclick="sendCommand('{{ device[1] }}')">Send Command</button>
                    </td>
                    <td>
                        <!-- –ò–∫–æ–Ω–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è -->
                        <i class="delete-icon bi bi-trash" onclick="deleteDevice('{{ device[1] }}')" title="Delete Device">üóëÔ∏è</i>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
