<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Cloud Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
        }
        .form-input {
            width: 300px; /* Уменьшаем ширину поля */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 center-form" >
        <h1 class="text-center mb-4">Industrial Cloud Management System</h1>
        <p class="text-center">This system allows you to manage and monitor industrial devices remotely.</p>
        <div class="row text-center">
            <div class="col-md-6">
                <h3>Total Devices: {{ device_count }}</h3>
            </div>
            <div class="col-md-6">
                <h3>Total Messages: {{ message_count }}</h3>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/devices" class="btn btn-primary">View and Manage Devices</a>
            <a href="/messages" class="btn btn-secondary">View Device Messages</a>
        </div>
        <form action="/add-device" method="POST" class="mt-5">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" name="device_id" placeholder="Enter new device ID" class="form-control form-input mb-3" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success">Add Device</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
