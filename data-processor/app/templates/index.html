<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages from MQTT</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Message</th>
        </tr>
        {% for message in messages %}
        <tr>
            <td>{{ message[0] }}</td>
            <td>{{ message[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
